<div class="card">
  <div class="card-image">
    <img 
      [src]="item().images[0] || '/imgs/no_image.png'" 
      [alt]="item().name"
      loading="lazy"
    />
  </div>
  <div class="card-info">
    <h3 class="card-name">{{ item().name }}</h3>
    @if (item().subtitle) {
      <p class="card-subtitle">{{ item().subtitle }}</p>
    }
  </div>
</div>
